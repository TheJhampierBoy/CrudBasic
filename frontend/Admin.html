<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Droguería Saludable</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
        }
        body {
            background-color: #f8f9fc;
            padding-top: 60px;
        }
        .card-registro {
            border-radius: 15px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .btn-drogueria {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-drogueria:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        .icon-input {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class='bx bx-medical-pack'></i> Droguería Saludable
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class='bx bx-home'></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">
                            <i class='bx bx-capsule'></i> Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">
                            <i class='bx bx-user-plus'></i> Administración
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-outline-light">
                        <i class='bx bx-log-in'></i> Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card card-registro">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class='bx bx-user-plus'></i> Registrar Nuevo Usuario
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <!-- Campos del formulario -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class='bx bx-user icon-input'></i> Nombre Completo
                                    </label>
                                    <input type="text" class="form-control" id="userName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class='bx bx-envelope icon-input'></i> Correo Electrónico
                                    </label>
                                    <input type="email" class="form-control" id="userEmail" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class='bx bx-lock-alt icon-input'></i> Contraseña
                                    </label>
                                    <input type="password" class="form-control" id="userPassword" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class='bx bx-phone icon-input'></i> Teléfono
                                    </label>
                                    <input type="tel" class="form-control" id="userNumber" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class='bx bx-id-card icon-input'></i> Tipo de Usuario
                                </label>
                                <select class="form-select" id="userRoles" required>
                                    <option value="" disabled selected>Seleccione un rol</option>
                                    <!-- Roles se cargarán dinámicamente -->
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <div class="g-recaptcha" data-sitekey="6LfzuhkrAAAAAO84FVBPks2ugrry9u7z29jbpBzk"></div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-drogueria btn-lg" id="btnRegister">
                                    <span id="btnText">Registrar Usuario</span>
                                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                                </button>
                            </div>
                            
                            <!-- Mensajes de retroalimentación -->
                            <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
                            <div id="successAlert" class="alert alert-success mt-3 d-none"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/user.js"></script>
</body>
</html>
